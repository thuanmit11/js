<!DOCTYPE html>
<html>
    <head>
        <title>User's Profile </title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style-profile.css">
    </head>
    
    <body>
        <div class="header">
            <div class="logo">
                <a href="#">Origami</a>
            </div>
            <div class="check-page">
                <a href="" style="background-color: aquamarine;">Profile</a>

                <h2 style="display: inline; color:white">|</h2>
                <a href="#">Back</a>

            </div>
        </div>
    <div class="user-box">
        <h2>User's Profile</h2>
        <div class="textbox">
            <img src="image/fbLogo.png" alt="profile-picture">
        </div>
        <input type="file" id="actual-btn" hidden/>
        <label for="actual-btn">Change your profile picture</label>
        <div class="textbox">
            <span class="user-info">Username:</span>
            <p class="load-data">Username goes here</p>
        </div>
        <div class="textbox">
            <span class="user-info">Full name:</span>
            <p class="load-data">Full name goes here</p>
        </div>
        <div class="textbox">
            <span class="user-info">Email address:</span>
            <p class="load-data">Email address goes here</p>
        </div>
        <div class="textbox">
            <span class="user-info">Phone number:</span>
            <p class="load-data">Phone number goes here</p>
        </div>
       
    </div>
    <footer>
        <h2>CONTACT US:</h2>

        <a href="#"><img alt="Instagram Logo"src="image/igLogo.png"></a>

</html>
